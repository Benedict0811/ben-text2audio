<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben Text to Audio</title>
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=jost:wght@5008display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="main">
            <div class="signup">
            {% if smessage %}
               <div class="alert alert-success">
                 {{ smessage }}
               </div>
            {% endif %}
            {% if umessage %}
                <div class="alert alert-danger">
                  {{ umessage }}
               </div>
            {% endif %}
            <div class="wrapper">
              <div class="text-center mt-4 name">
                  Create Account
              </div>
              <form class="p-3 mt-3" action="/create_account" method="POST">
                  <div class="form-field d-flex align-items-center">
                      <span class="far fa-user"></span>
                      <input type="text" name="username" id="username" placeholder="Username" required="">
                  </div>
                  <div class="form-field d-flex align-items-center">
                      <span class="far fa-envelope"></span>
                      <input type="email" name="email" id="email" placeholder="Email" required="">
                  </div>
                  <div class="form-field d-flex align-items-center">
                      <span class="fas fa-key"></span>
                      <input type="password" name="password" id="password" placeholder="Password" required="">
                  </div>
                  <button class="btn mt-3">Sign Up</button>
              </form>
              
              
          </div>
            </div>
        </div>
        </div>
    </body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>
        
</html>
